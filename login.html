<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>

</head>

<body>
    <div class="login-container">
        <div class="login-inputs">
            <table>
                <tr>
                    <td colspan="2"><b style="font-size: large; padding: 10px 0px;">Log In</b></td>

                </tr>
                <tr>
                    <td colspan="2"><input type="email" placeholder="  email"</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="password" placeholder="  Password">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="login-button">Log In</button>
                    </td>

                </tr>
                <tr align="end">
                    <td colspan="2" >
                        <p style="cursor: pointer; color: blue; padding: 0px; margin: 0px;">forget password?</p>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2" style="color: gray; font-size: medium;">or</td>
                </tr>
                <tr>
                    <td><button class="social-media-button" style="margin: auto";"><img height="20px" src="google-icon.png" alt="">Google</button>
                    </td>
                    <td><button class="social-media-button"><img height="20px" src="facebook.png" alt="">Facebook</button></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="margin-top: 10px;">
                            <span style="color: gray; font-size: small;">Don't have an acconut?</span>
                        <span style="color: blue; cursor: pointer; font-size: small;">Sign up</span>
                        </div>
                        
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="login-image-container">
        <img src="login-image.png" alt="">
    </div>
</body>
</html>
